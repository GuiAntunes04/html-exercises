<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <form action="cadastraCliente.php" method="post">
    <input type="hidden" name="versao" value="1.0">

    <fieldset>

        <legend>Dados Pessoais</legend>

        <div>
            <p><label for="nome">Nome:</label>
            <input type="text" id="nome" name ="nome" minlength="2" maxlength="50" placeholder="Nome Completo" autofocus></p>
        </div>

        <div>
            <p><label for="email">Email:</label>
            <input type="email" id="email" name ="email" required></p>
        </div>

        <div>
            <p><label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required></p>
        </div>

        <div>
            <p><label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="18" max="100" required></p>
        </div>

        <div>
            <p><label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 9 9999-9999" required></p>
        </div>

        <div>
            <p><label for="datanascimento">Data de Nascimento:</label>
            <input type="date" id="datanascimento" name="datanascimento"></p>
        </div>

        <div>
            <p><label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="M" selected>Masculino</option>
                <option value="F">Feminino</option>
                <option value="N/A">Prefiro não informar</option>
            </select></p>
        </div>

        <fieldset>

            <legend>Estado Civil</legend>

            <div>
                <p><input type="radio" id="solteiro" name="estadocivil" value="solteiro">
                    <label for="solteiro">Solteiro</label></p>
            </div>

            <div>
                <p><input type="radio" id="casado" name="estadocivil" value="casado">
                    <label for="casado">Casado</label></p>
            </div>

            <div>
                <p><input type="radio" id="divorciado" name="estadocivil" value="divorciado">
                    <label for="divorciado">Divorciado</label></p>
            </div>

        </fieldset>

        <div>
            <p><label for="id">Seu ID (Visualização):</label>
            <input type="text" id="id" name="ID_cliente" value="H3982WUIPS" readonly></p>
        </div>

    </fieldset>

    <fieldset>
        <legend>Endereço de Entrega</legend>

        <div>
            <p><label for="cep">CEP:</label>
            <input type="text" id="cep" name ="cep" placeholder="00000-000" pattern="\d{5}-\d{3}" required></p>
        </div>

        <div>
            <p>
            <label for="tplogradouro">Tipo de Logradouro:</label>
            <select id="tplogradouro" name ="tplogradouro" required>
                <option value="Rua" selected>Rua</option>
                <option value="Avenida" selected>Avenida</option>
                <option value="Praça" selected>Praça</option>
            </select>
            </p>
        </div>

        <div>
            <p><label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required></p>
        </div>

        <div>
            <p><label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required></p>
        </div>

        <div>
            <p><label for="cidade">Cidade:</label>
            <input type="tel" id="cidade" name="cidade" required></p>
        </div>

        <div>
            <p>
            <label for="estado">Estado:</label>
            <select id="estado" name ="estado" required>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SE">Sergipe</option>
                <option value="SP">São Paulo</option>
                <option value="TO">Tocantins</option>
            </select>
            </p>
        </div>
    </fieldset>

    <fieldset>
        <legend>Informações Adicionais</legend>

        <fieldset>
            <legend>Interesses</legend>

            <div>
                <input type="checkbox" id="filmes" name="interesses[]" value="filmes">
                <label for="filmes">Filmes</label>
            </div>

            <div>
                <input type="checkbox" id="informática" name="interesses[]" value="informática">
                <label for="informática">Informática</label>
            </div>

            <div>
                <input type="checkbox" id="games" name="interesses[]" value="games">
                <label for="games">Games</label>
            </div>

            <div>
                <input type="checkbox" id="livros" name="interesses[]" value="livros">
                <label for="livros">Livros</label>
            </div>

            <div>
                <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
                <label for="roupas">Roupas</label>
            </div>

            <div>
                <input type="checkbox" id="músicas" name="interesses[]" value="músicas">
                <label for="músicas">Músicas</label>
            </div>

            <div>
                <input type="checkbox" id="esporte" name="interesses[]" value="esporte">
                <label for="esporte">Esporte</label>
            </div>
        </fieldset>

        <div>
            <p><label for="comentarios">Comentários Adicionais:</label></p>
            <textarea 
            id="comentarios" 
            name="comentarios_usuario" 
            rows="5" 
            cols="50" 
            placeholder="Digite suas observações aqui...">
            </textarea>
        </div>

        <div>
        <p><label for="foto">Anexar Imagem:</label>
            <input type="file" id="foto" name="foto_perfil" accept="image/*"></p>
        </div>
    </fieldset>

    <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
