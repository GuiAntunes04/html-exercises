<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href=".\style.css">
</head>
<body>
    <form class="row g-3">
  <div class="col-9">
    <label for="inputName" class="form-label">Nome Completo</label>
    <input type="name" class="form-control" id="inputName" placeholder="Fulano">
  </div>
  <div class="col-3">
    <label for="inputCPF" class="form-label">CPF</label>
    <input type="cpf" class="form-control" id="inputCPF">
  </div>
  <div class="col-sm-9">
    <label for="inputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail">
  </div>
  <div class="col-sm-3">
    <label for="inputPassword" class="form-label">Senha</label>
    <input type="password" class="form-control" id="inputPassword" >
  </div>
  <div class="col-sm-2">
    <label for="inputCep" class="form-label">CEP</label>
    <input type="number" class="form-control" id="inputCep">
  </div>
  <div class="col-sm-10">
    <label for="inputAddress" class="form-label">Endereço</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Avenida João Naves de Ávila">
  </div>
  <div class="col-sm-4">
    <label for="inputBairro" class="form-label">Bairro</label>
    <input type="text" class="form-control" id="inputBairro">
  </div>
  <div class="col-sm-4">
    <label for="inputCidade" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="inputCidade">
  </div>
  <div class="col-sm-4">
    <label  class= "form-label" for="inputEstado">Estado</label>
    <select class="form-select" id="inputEstado">
    <option selected>Selecione</option>
    <option value="MG">MG</option>
    <option value="RJ">RJ</option>
    <option value="SP">SP</option>
  </select>
  </div>
 
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
</form>
</body>
</html>
