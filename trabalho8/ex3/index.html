</head>
<body>

<header>

</header>

<nav>

<main>

    <div class="galeria">
        <img src="images/Clínica.jpg" alt="">
        <img src="images/Clínica1.jpg" alt="">
        <img src="images/Clínica2.jpg" alt="">

</main>

<footer>
    <address>João Naves de Ávila, Santa Mônica, Uberlândia</address>
</footer>

<script>
    // Seleciona todas as imagens dentro da galeria
    const imagens = document.querySelectorAll(".galeria img");

    // Percorre cada imagem
    imagens.forEach(function(img) {

        // Quando o mouse entrar na imagem
        img.addEventListener("mouseenter", function() {
            img.style.boxShadow = "0 0 15px red";
        });

        // Quando o mouse sair da imagem
        img.addEventListener("mouseleave", function() {
            img.style.boxShadow = "0 0 5px black";
        });

    });
</script>

</body>
