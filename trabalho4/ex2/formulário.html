<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background-color: gray;
            width: 60%;
            margin: 0 auto;
            padding: 2% 0;
        }

        main{
            background-color: white;
        }

        input:valid+span::after{
            content:"✓";
            color:#87E080;
        }

        input:invalid+span::after{
            content:"x";
            color: #E83E3C;
        }

        input[required]{
            background-color:#FFF37D ;
        }

        input::placeholder{
            font-family:serif;
        }

        div{
            margin-bottom: 10px;
        }

        input:valid{
            color: green;
        }

        input:invalid{
            color: red;
        }

        fieldset>fieldset{
            background-color: #9F99FF;
            border: 5px solid blue;
            padding: 10px;
        }

        #visualizacao{
            background-color: #c4c4c4;
        }

        .upcase{
            text-transform: uppercase;
        }
        
    </style>

    <title>Cadastro</title>
</head>
<body>
    <main>
        <form action="cadastraCliente.php" method="post">
        <input type="hidden" name="versao" value="1.0">

        <fieldset>

            <legend class="upcase">Dados Pessoais</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name ="nome" minlength="2" maxlength="50" 
                placeholder="Nome Completo" autofocus required>
                <span></span>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name ="email" required>
                <span></span>
            </div>

            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" 
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                <span></span>
            </div>

            <div>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="18" max="100" required>
                <span></span>
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 9 9999-9999" 
                pattern="^\(\d{2}\)\s\d{1}\s\d{4}-\d{4}$" required>
                <span></span>
            </div>

            <div>
                <label for="datanascimento">Data de Nascimento:</label>
                <input type="date" id="datanascimento" name="datanascimento" required>
            </div>

            <div>
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="M" selected>Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="N/A">Prefiro não informar</option>
                </select>
            </div>

            <fieldset>

                <legend>Estado Civil</legend>

                <div>
                    <input type="radio" id="solteiro" name="estadocivil" value="solteiro">
                        <label for="solteiro">Solteiro</label>
                </div>

                <div>
                    <input type="radio" id="casado" name="estadocivil" value="casado">
                        <label for="casado">Casado</label>
                </div>

                <div>
                    <input type="radio" id="divorciado" name="estadocivil" value="divorciado">
                        <label for="divorciado">Divorciado</label>
                </div>

            </fieldset>

            <div>
                <label for="id">Seu ID (Visualização):</label>
                <input  id="visualizacao" type="text" id="id" name="ID_cliente" value="H3982WUIPS" readonly>
            </div>

        </fieldset>

        <fieldset>
            <legend class="upcase">Endereço de Entrega</legend>

            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name ="cep" placeholder="00000-000" 
                pattern="\d{5}-\d{3}" required>
                <span></span>
            </div>

            <div>
                
                <label for="tplogradouro">Tipo de Logradouro:</label>
                <select id="tplogradouro" name ="tplogradouro" required>
                    <option value="Rua" selected>Rua</option>
                    <option value="Avenida" selected>Avenida</option>
                    <option value="Praça" selected>Praça</option>
                </select>
                
            </div>

            <div>
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required>
                <span></span>
            </div>

            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
                <span></span>
            </div>

            <div>
                <label for="cidade">Cidade:</label>
                <input type="tel" id="cidade" name="cidade" required>
                <span></span>
            </div>

            <div>
                
                <label for="estado">Estado:</label>
                <select id="estado" name ="estado" required>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SE">Sergipe</option>
                    <option value="SP">São Paulo</option>
                    <option value="TO">Tocantins</option>
                </select>
                
            </div>
        </fieldset>

        <fieldset>
            <legend class="upcase">Informações Adicionais</legend>

            <fieldset>
                <legend>Interesses</legend>

                <div>
                    <input type="checkbox" id="filmes" name="interesses[]" value="filmes">
                    <label for="filmes">Filmes</label>
                </div>

                <div>
                    <input type="checkbox" id="informática" name="interesses[]" value="informática">
                    <label for="informática">Informática</label>
                </div>

                <div>
                    <input type="checkbox" id="games" name="interesses[]" value="games">
                    <label for="games">Games</label>
                </div>

                <div>
                    <input type="checkbox" id="livros" name="interesses[]" value="livros">
                    <label for="livros">Livros</label>
                </div>

                <div>
                    <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
                    <label for="roupas">Roupas</label>
                </div>

                <div>
                    <input type="checkbox" id="músicas" name="interesses[]" value="músicas">
                    <label for="músicas">Músicas</label>
                </div>

                <div>
                    <input type="checkbox" id="esporte" name="interesses[]" value="esporte">
                    <label for="esporte">Esporte</label>
                </div>
            </fieldset>

            <div>
                <label for="comentarios">Comentários Adicionais:</label>
                <textarea 
                id="comentarios" 
                name="comentarios_usuario" 
                rows="5" 
                cols="50" 
                placeholder="Digite suas observações aqui...">
                </textarea>
            </div>

            <div>
            <label for="foto">Anexar Imagem:</label>
                <input type="file" id="foto" name="foto_perfil" accept="image/*">
            </div>
        </fieldset>

        <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
